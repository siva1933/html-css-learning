<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lists and Tables</title>
  </head>
  <body>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>

    <ol>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ol>

    <ul>
      <li>Item 1</li>
      <li>
        Item 2
        <ul>
          <li>Item 1</li>
          <li>Item 2</li>
        </ul>
      </li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>

    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Siva</td>
          <td>Kumar</td>
          <td>siva@vw.com</td>
        </tr>
        <tr>
          <td>Siva</td>
          <td>Kumar</td>
          <td>siva@vw.com</td>
        </tr>
        <tr>
          <td>Siva</td>
          <td>Kumar</td>
          <td>siva@vw.com</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
