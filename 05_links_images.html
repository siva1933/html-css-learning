<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Links & Images</title>
  </head>
  <body>
    <!-- Links -->
    <p><a href="http://www.google.com">Click to google</a></p>
    <p>
      <a
        href="/04_typography.html"
        target="_blank"
        rel="noopener noreferrer"
      ></a>
    </p>

    <!-- Images -->
    <p>
      <img
        src="https://source.unsplash.com/weekly?water"
        alt="My Waters"
        width="200px"
        height="200px"
      />
    </p>
    <p>
      <img
        src="https://source.unsplash.com/daily?water"
        alt="My Waters"
        width="200px"
        height="200px"
      />
    </p>
  </body>
</html>
